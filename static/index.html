<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Lineups - Live</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ€ NBA Lineups</h1>
            <div class="date-selector">
                <div id="schedule-upload-section" class="hidden">
                    <input type="file" id="schedule-file-input" accept=".json" style="display: none;">
                    <input type="file" id="depth-chart-file-input" accept=".json" style="display: none;">
                    <button id="load-schedules-btn" class="main-btn">Cargar Schedules y Depth Charts</button>
                </div>
                <div id="lineups-actions-section" class="hidden">
                    <button id="load-lineups-btn" class="main-btn">Cargar Lineups</button>
                </div>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loading-text">Cargando...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="games-container" class="games-container"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
