<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Lineups - Live</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                üèÄ NBA Lineups
                <span class="value-legend-icon" onclick="showValueLegend()" title="Ver leyenda de valores">‚ÑπÔ∏è</span>
            </h1>
            <nav class="main-nav">
                <button class="nav-tab active" data-view="lineups" onclick="switchView('lineups')">
                    Lineups
                </button>
                <button class="nav-tab" data-view="value-players" onclick="switchView('value-players')">
                    Jugadores con Valor
                </button>
            </nav>
            <div class="date-selector" id="lineups-actions">
                <div id="schedule-upload-section" class="hidden">
                    <input type="file" id="schedule-file-input" accept=".json" style="display: none;">
                    <button id="load-schedules-btn" class="main-btn">Cargar Schedule y Rosters (NBA API)</button>
                </div>
                <div id="lineups-actions-section" class="hidden">
                    <button id="load-lineups-btn" class="main-btn">Cargar Lineups</button>
                </div>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loading-text">Cargando...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="lineups-view" class="view-section active">
            <div id="games-container" class="games-container"></div>
        </div>
        
        <div id="value-players-view" class="view-section hidden">
            <div id="value-players-container" class="value-players-container"></div>
        </div>
    </div>

    <button id="load-scores-btn" class="main-btn floating-score-btn">Cargar Scores</button>
    <script src="/static/app.js"></script>
</body>
</html>
