version: '3.8'

services:
  # Shared MySQL database
  mysql:
    image: mysql:8.0
    container_name: nba-edge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nba_edge}
      MYSQL_USER: ${MYSQL_USER:-nba_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nba_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba-network

  # FantasyNerds Microservice
  fantasynerds-service:
    build:
      context: ../Gleam.Cloud.Ms.Nba.Fantasynerds
      dockerfile: Dockerfile
    container_name: fantasynerds-service
    profiles:
      - local
    ports:
      - "${FANTASYNERDS_SERVICE_PORT:-8001}:8001"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=${FLASK_ENV:-development}
      - MYSQL_HOST=mysql
      - APP_PORT=8001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nba-network
    command: python run.py

  # NBA API Microservice
  nba-api-service:
    build:
      context: ../Gleam.Cloud.Ms.Nba.Cdn
      dockerfile: Dockerfile
    container_name: nba-api-service
    profiles:
      - local
    ports:
      - "${NBA_API_SERVICE_PORT:-8002}:8002"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=${FLASK_ENV:-development}
      - MYSQL_HOST=mysql
      - APP_PORT=8002
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nba-network
    command: python run.py

  # Odds API Microservice
  odds-api-service:
    build:
      context: ../Gleam.Cloud.Ms.Nba.Odds
      dockerfile: Dockerfile
    container_name: odds-api-service
    profiles:
      - local
    ports:
      - "${ODDS_API_SERVICE_PORT:-8003}:8003"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=${FLASK_ENV:-development}
      - MYSQL_HOST=mysql
      - APP_PORT=8003
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nba-network
    command: python run.py

  # Main API Gateway
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nba-edge-api
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./static:/app/static
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=${FLASK_ENV:-development}
      - MYSQL_HOST=mysql
      - FANTASYNERDS_SERVICE_URL=${FANTASYNERDS_SERVICE_URL:-http://fantasynerds-service:8001}
      - FANTASYNERDS_SERVICE_PREFIX=${FANTASYNERDS_SERVICE_PREFIX:-/api/v1/fantasynerds}
      - NBA_API_SERVICE_URL=${NBA_API_SERVICE_URL:-http://nba-api-service:8002}
      - NBA_API_SERVICE_PREFIX=${NBA_API_SERVICE_PREFIX:-/api/v1/nba}
      - ODDS_API_SERVICE_URL=${ODDS_API_SERVICE_URL:-http://odds-api-service:8003}
      - ODDS_API_SERVICE_PREFIX=${ODDS_API_SERVICE_PREFIX:-/api/v1/odds}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nba-network
    command: python run.py

networks:
  nba-network:
    driver: bridge

volumes:
  mysql_data:
