version: '3.8'

services:
  # Shared MySQL database
  mysql:
    image: mysql:8.0
    container_name: nba-edge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nba_edge}
      MYSQL_USER: ${MYSQL_USER:-nba_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nba-network
    # NO exponer puerto 3306 públicamente en producción

  # FantasyNerds Microservice
  fantasynerds-service:
    build:
      context: ./microservices/fantasynerds-service
      dockerfile: Dockerfile
    container_name: fantasynerds-service
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - APP_PORT=8001
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nba-network
    # NO exponer puertos públicamente - solo acceso interno

  # NBA API Microservice
  nba-api-service:
    build:
      context: ./microservices/nba-api-service
      dockerfile: Dockerfile
    container_name: nba-api-service
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - APP_PORT=8002
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nba-network

  # Odds API Microservice
  odds-api-service:
    build:
      context: ./microservices/odds-api-service
      dockerfile: Dockerfile
    container_name: odds-api-service
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - APP_PORT=8003
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nba-network

  # Main API Gateway
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nba-edge-api
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main:create_app
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - FANTASYNERDS_SERVICE_URL=http://fantasynerds-service:8001
      - NBA_API_SERVICE_URL=http://nba-api-service:8002
      - ODDS_API_SERVICE_URL=http://odds-api-service:8003
    depends_on:
      mysql:
        condition: service_healthy
      fantasynerds-service:
        condition: service_started
      nba-api-service:
        condition: service_started
      odds-api-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - nba-network
    # Nginx manejará el acceso externo en el puerto 80/443

networks:
  nba-network:
    driver: bridge

volumes:
  mysql_data:
